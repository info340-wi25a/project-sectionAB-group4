<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kylie Oeffie, Akhil Damidi, Satvik Shreesha, Anant Dhokia">
    <meta name="description" content="INFO340 - AB4 Project Proposal">
    <title>Booking-details</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="booking-details-container">
        <section id="info-recap">
            <h2>Booking Details</h2>
        </section>
        <section id="tool-name-desc">
            <div class="tool-img">
                <img src="img/power-drill2.jpg" style="float: left" alt="MPT Power Drill Pro">
            </div>
            <div class="tool-details">
                <div class="tool-name">
                    <h3>MPT Power Drill Pro</h3>
                </div>
                <div class="tool-desc">
                    <p>Available</p>
                    <p>University District, Seattle, Washington</p>
                </div>
            </div>
        </section>
        <section id="select-days">
            <h2>Select the Amount of Days</h2>
        </section>
        <section class="calendar">
            <div class="date-picker">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date">
            </div>
            <div class="date-picker">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date">
            </div>
        </section>
        <section id="pricing-info">
            <h2>Pricing</h2>
        </section>
        <section class="paying">
            <div class="price-info">
                <p><strong>Price per day:</strong> $34</p>
                <p><strong>Days rented:</strong> 3</p>
                <hr> 
                <p><strong>Total Price:</strong> $102</p>
            </div>
            <button class="pay-button">Confirm Payment</button>
        </section>
</body>
