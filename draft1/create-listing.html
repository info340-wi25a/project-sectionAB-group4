<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kylie Oeffie, Akhil Damidi, Satvik Shreesha, Anant Dhokia">
    <meta name="description" content="INFO340 - AB4 Project Proposal - Rent-A-Tool Static Mockup">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing | Rent-A-Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Rent-A-Tool</a>
            <ul class="nav-links">
                <li><a href="index.html#browse-tools" class="nav-link">Browse Tools</a></li>
                <li><a href="user-listings.html" class="nav-link">Your Listings</a></li>
                <li><a href="user-rentings.html" class="nav-link">Your Rentings</a></li>
                <li><a href="create-listing.html" class="nav-link">Create Listings</a></li>
            </ul>

            <div class="cta">
                <a id="login-link" href="login.html" class="btn">Login</a>
                <a id="signup-link" href="signup.html" class="btn btn-primary">Sign Up</a>
                <a id="logout-link" href="logout.html" class="btn">Log Out</a>
            </div>
        </nav>
    </header>

    <div class="create-listing">
      <section id="create-listing-header">
        <div class="header-listings">
          <h1>Create a New Listing</h1>
        </div>
      </section>

      <section id="create-lisiting-form-section">
        <form id="create-listing-form">
          <fieldset>
            <legend>Listing Details</legend>

            <label for="listing-title">Tool Name & Brand:</label>
            <input type="text" id="listing-title" name="title" placeholder="e.g., DeWalt Cordless Drill" required>

            <label for="listing-price">Price per Day ($):</label>
            <input type="number" id="listing-price" name="price" placeholder="Enter rental price" required>

            <label for="listing-pictures">Upload Pictures:</label>
            <input type="file" id="listing-pictures" name="pictures" accept="image/*" multiple>

            <label for="listing-location">Location:</label>
            <input type="text" id="listing-location" name="location" placeholder="Enter city or address" required>

            <button type="submit" id="submit-listing-btn" class="btn-primary">Submit Listing</button>
          </fieldset>
        </form>
      </section>
    </div>

    <footer>
        <p>&copy; 2025 Rent-A-Tool. All rights reserved</p>
    </footer>
</body>
</html>
