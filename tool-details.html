<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kylie Oeffie, Akhil Damidi, Satvik Shreesha, Anant Dhokia">
    <meta name="description" content="INFO340 - AB4 Project Proposal">
    <title>Tool-details</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="tool-details-container">
        <div class="tool-img-large">
            <img src="img/arc_welding_machine.jpg" alt="ARC Welding Machine">
        </div>
        <div class="tool-info">
            <h2>ARC Welding Machine</h1>
            <p class="tool-price" id="tool-price">$34/day</p>
            <p class="tool-status" id="tool-status">Available</p>
            <p class="tool-location" id="tool-location">University District, Seattle, Washington</p>
            <button class="rent-button">Rent This Tool</button>
        </div>
    </div>
</body>
